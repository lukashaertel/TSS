<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="app.xhtml">
        <ui:define name="content">
            <!-- Content area -->
            <h1>${msg.projects}
                <b:commandButton value="Add" action="#{sampleFillBean.sampleProject()}" look="primary"><b:iconAwesome name="plus" /></b:commandButton>
            </h1>
            <hr/>
            <h:dataTable styleClass="table table-striped" value="#{projectListBean.projects}" var="p" rows="15">
                <h:column>
                    <f:facet name="header"><h:outputText value="#" /></f:facet>
                    <h:outputText value="#{p.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Name" /></f:facet>
                    <h:outputLink value="project-details.xhtml">
                        <h:outputText value="#{p.name}" />
                        <f:param name="projectId" value="${p.id}" />
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
