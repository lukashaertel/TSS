<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TSS - Time Sheet System</title>        
        <link rel="stylesheet" href="../css/circle.css" />
    </h:head>
    <h:body style="padding-top: 60px">
        <b:navBar brand="TSS" brandHref="#" inverse="false" fixed="top" fluid="true">
            <b:navbarLinks pull="right">             
                <b:navLink href="#"><b:iconAwesome name="user" /> Profile</b:navLink>
                <b:navLink href="#"><b:iconAwesome name="cog" /> Settings</b:navLink>
                <b:navLink href="#"><b:iconAwesome name="question-circle" /> Help</b:navLink>                
                <h:form class="navbar-form navbar-right" role="search">
                    <h:selectOneMenu value="#{localeBean.language}" onchange="submit()" style="margin-right: 20px">
                        <f:selectItem itemValue="en" itemLabel="English" />
                        <f:selectItem itemValue="de" itemLabel="German" />
                    </h:selectOneMenu>
                    <b:commandButton value="" action="#{loginBean.logout}" class="btn btn-default">Logout</b:commandButton>                    
                </h:form>
            </b:navbarLinks>
        </b:navBar>
        <b:tabView tabPosition="left">
            <b:tab title="#{msg.contracts}"><ui:include src="contracts/contract-list-composition.xhtml" /></b:tab>
            <b:tab title="#{msg.projects}"><ui:include src="projects/project-list-composition.xhtml" /></b:tab>
        </b:tabView>
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        .circle {
            border-radius: 50%;
            display: inline-block;
        }
        
        </style>
    </h:body>
</html>
