<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head></h:head>
  <h:body>
    <b:navBar brand="TSS" brandHref="#">
      <b:navbarLinks pull="right" styleClass="hidden-xs">
        <b:navLink href="#"><b:iconAwesome name="question-circle" /> Help</b:navLink>
      </b:navbarLinks>
    </b:navBar>
      
      <h:form>
        <b:container>
            <b:row>
                <b:column span="4"></b:column>
                <b:column span="4">
                    <b:panel title="Login"  collapsible="false">
                        <b:row>
            <b:column >
                <b:inputText placeholder="${msg.username}" value="#{loginBean.username}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>
            </b:column>
          </b:row>
          <b:row>
            <b:column >
                <b:inputSecret placeholder="${msg.password}" value="#{loginBean.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputSecret>
            </b:column>
          </b:row>
          <b:row>
            <b:column span="12">
              <b:commandButton action="#{loginBean.login}" value="login" look="primary" style="width:100%" />
            </b:column>
          </b:row>
                    </b:panel>
                </b:column>
                <b:column span="4"></b:column>
            </b:row>
            <b:row>
                <b:messages></b:messages>
            </b:row>
        </b:container>
      </h:form>
  </h:body>
</html>
